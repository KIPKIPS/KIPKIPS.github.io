<body>
    <div id="view" style="cursor: pointer;"><canvas width="1054" height="754"

    <div id="scene_top" style="display: none;">
        <h1>Momotap</h1>
        <div id="ng" style="display: none;">
            <p class="atten">申し訳ございません、<br>お使いの端末又はブラウザには対応しておりません。</p>

        </div>

    </div>
