<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- <meta name="google-site-verification" content="kDm7L5QyOIWwvxJVw9Aq1QppIH30RPw95dhBT2YTXbE"> -->
    <title>KIPS | CONTENTS</title>
    <link id="icon" rel="shortcut icon" href="../images/icon.png" />
    <link href="https://fonts.googleapis.com/css?family=Sawarabi+Gothic|Montserrat&amp;display=swap" rel="stylesheet">
    <script type="text/javascript">
        OnMenuClick = function () {
            var menu = document.getElementById("menu");
            if (menu.style.top === "-100%") {
                menu.style.animation = "moveDown 0.5s";
                menu.style.top = 0
            }
            else {
                menu.style.animation = "moveUp 0.5s";
                menu.style.top = "-100%";
            }
        };
        IconMouseEnterEvent = function (icon_name) {
            var icon = document.getElementById(icon_name);
            icon.style.animation = "mouseEnter 0.15s ease-in";
            icon.style.opacity = 0.4
        };
        IconMouseLeaveEvent = function (icon_name) {
            var icon = document.getElementById(icon_name);
            icon.style.animation = "mouseLeave 0.15s ease-in";
            icon.style.opacity = 1
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Montserrat";
        }
        #menuBtn{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            animation:gradient 2s ease-out;
            animation-iteration-count: infinite
        }
        @keyframes moveDown {
            from {top:-100%;}
            to {top:0;}
        }
        @keyframes moveUp {
            from {top:0;}
            to {top:-100%;}
        }
        .title{
            font:"Montserrat";
            line-height:1;
            letter-spacing:5px;
        }
        .title span:hover{
            opacity: 0.4;
        }
        .title span{
            margin-left:3%
        }
        .drop_box{
            position: relative;width: 100%;display: inline-block;
        }
        @keyframes mouseEnter {
            from {opacity:1;}
            to {opacity: 0.4;}
        }
        @keyframes mouseLeave {
            from {opacity:0.4;}
            to {opacity: 1;}
        }
        #contents {
            word-break: break-all;
            display: none;
        }
        .contents {
            margin-bottom: 2vmin;
        }

        #contents p.title {
            font-size: 50px;
            margin: calc(24px + 2vmin) 4.4vmin;
        }

        #contents div:last-child {
            margin-bottom: 0;
        }

        #contents span {
            display: inline-block;
            width: 100%;
            position: relative;
            overflow: hidden;
            vertical-align: top;
        }

        #contents span img {
            vertical-align: bottom;
            width: 100%;
        }

        #contents span {
            background: #eee;
        }

        #contents a:nth-child(odd) span {
            background: #e2e2e2;
        }

        #contents span p {
            position: absolute;
            top: 50%;
            color: #fff;
            transform: translateY(-50%);
            font-size: calc(0.8rem + 1.5vmin);
            padding: 20px;
            line-height: 1.8;
        }

        #contents span p.target {
            bottom: 0;
            top: auto;
            right: 0;
            left: auto;
            color: #fff;
            transform: none;
            font-size: calc(0.4rem + 0.5vmin);
            padding: 4px 5px;
            letter-spacing: 0.2rem;
            background-color: rgba(0, 0, 0, 0.6);
            line-height: unset;
            margin: 10px 10px;
        }

        #contents span p.loading {
            -webkit-animation: animLoading 0.15s ease-out infinite;
            animation: animLoading 0.15s ease-out infinite;
        }

        #contents span.blank p {
            color: #777;
        }

        /*自适应*/
        @media (max-width: 1800px) and (max-height: 1800px) {
            #circle{
                top:10px;
                right:10px;
                width:80px;
                height:80px;
                position: absolute;
                display: table-cell;
                vertical-align: middle;
                text-align: center;
            }
            #menuBtn{
                width: 65px;
            }
            /*动画*/
            @keyframes gradient {
                0%{height: 65px;width: 65px;opacity: 0.3}
                50%{height: 80px;width: 80px;opacity: 1}
                100%{height: 65px;width: 65px;opacity: 0.3}
            }
            #menuBtn{
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%,-50%);
                animation:gradient 2s ease-out;
                animation-iteration-count: infinite
            }
        }
        /* @media (max-width: 600px) and (max-height: 900px) {
            #contents span {
                height: calc(32px + 36vmin);
            }
            #contents span img {
                top: 50%;
                transform: translateY(-50%);
                position: relative;
            }
        }

        @media (min-width: 600px) {
            #contents span {
                width: calc(100%/2);
            }
        }

        @media (min-width: 1000px) {
            #contents span {
                width: calc(100%/3);
            }
        }

        @media (min-width: 1400px) {
            #contents span {
                width: calc(100%/4);
            }
        }

        @media (min-width: 1800px) {
            #contents span {
                width: calc(100%/4);
            }
        } */

        @-webkit-keyframes animLoading {
            0% {
                opacity: 0.2;
            }

            100% {
                opacity: 1.0;
            }
        }
        @keyframes animLoading {
            0% {
                opacity: 0.2;
            }

            100% {
                opacity: 1.0;
            }
        }
    </style>
</head>

<body id="content">
    <div id="contents" style="display:block;">
        <p class="title">WEB</p>
        <div class="contents"><a href="../html/momotap/html/momotap_start.html"><span>
            <img src="../images/Demo_1.png">
                    <p class="loading" style="display: none;">DEMO</p>
                </span></a>
        </div>
    </div>
    <div id="menu"
        style="height: 100%;top:-100%;background-color: #fbfbfb;width: 100%;position: absolute;float:bottom;">
        <div class="drop_box" style="top:30px;">
            <h class="title" onclick="window.location = '../index.html'" style="font-size: 60px;">
                <span style="margin-left: 2.7%">KIPS</span>
            </h>
        </div>
        <div class="drop_box" style="top:40px;">
            <h style="font-size:20px;font:'Montserrat';line-height:1;letter-spacing:5px;">
                <span style="margin-left: 3%">kipkips official website</span>
            </h>
        </div>
        <div class="drop_box" style="top:90px;">
            <h class="title" id="news" onclick="window.location = 'news.html'"
                style="text-decoration-line:line-through;font-size: 38px;">
                <span>NEWS</span>
            </h>
        </div>
        <div class="drop_box" style="top:120px;">
            <h onclick="window.location = 'contents.html'" target="_self" class="title"
                style="font-size: 38px;">
                <span>CONTENTS</span>
            </h>
        </div>
        <div class="drop_box" style="top:150px;">
            <h onclick="window.location = 'sounds.html'" class="title" style="font-size: 38px;">
                <span>SOUNDS</span>
            </h>
        </div>
        <div class="drop_box" style="top:180px;">
            <h onclick="window.location = 'about.html'" class="title" style="font-size: 38px;">
                <span>ABOUT</span>
            </h>
        </div>
        <div class="drop_box" style="top:230px;">
            <h onclick="window.open('https://github.com/KIPKIPS')" target="_blank" class="title"
                style="font-size: 38px;">
                <span> GITHUB</span>
            </h>
        </div>
    </div>
    <div id="circle">
        <img id="menuBtn" src="../images/menu.png" onmousedown=OnMenuClick(); alt="">
    </div>
</body>

</html>
