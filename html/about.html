<!DOCTYPE html>
<html style="height: 100%;width: 100%;overflow:auto;" lang="">
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link id="icon" rel="shortcut icon" href="../images/icon.png"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700,900|Ubuntu:400,500,700" rel="stylesheet">
    <title>KIPS丨ABOUT</title>
    <script type="text/javascript">
        // window.onresize=function(){
        //
        //     var h=document.documentElement.clientHeight;
        //     document.body.style.height=h+"px";
        //     console.log(h)
        // }
        OnMenuClick = function(){
            var menu = document.getElementById("menu");
            if(menu.style.top==="-100%"){
                menu.style.animation="moveDown 0.5s";
                menu.style.top=0
            }
            else{
                menu.style.animation="moveUp 0.5s";
                menu.style.top="-100%";
            }
        };
        IconMouseEnterEvent = function(icon_name){
            var icon = document.getElementById(icon_name);
            icon.style.animation="mouseEnter 0.15s ease-in";
            icon.style.opacity=0.4
        };
        IconMouseLeaveEvent = function(icon_name){
            var icon = document.getElementById(icon_name);
            icon.style.animation="mouseLeave 0.15s ease-in";
            icon.style.opacity=1
        }
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        /*.text:hover{*/
        /*    opacity: 0.3;*/
        /*}*/
        #menuBtn{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            animation:gradient 2s ease-out;
            animation-iteration-count: infinite
        }
        @keyframes moveDown {
            from {top:-100%;}
            to {top:0;}
        }
        @keyframes moveUp {
            from {top:0;}
            to {top:-100%;}
        }
        .title{
             font:70% "Montserrat";
             line-height:1;
             letter-spacing:5px;
         }
        span {
            padding-bottom: 3px;
            border-bottom: 1px dashed;
        }
        span1:hover{
            opacity: 0.4;
        }
        span1{
             margin-left:3%
         }
        span2{
            margin-left: 3%
        }
        span:hover{
            color: #FF66A3;
        }
        .pink_box{
             position: relative;width: 100%;display: inline-block;
         }
        .drop_box{
            position: relative;width: 100%;display: inline-block;
        }
        .box{
            position: relative;width: 100%;display: inline-block;
        }
        .box_bottom{
            position: relative;width: 100%;display:inline-block;
        }
        @keyframes mouseEnter {
            from {opacity:1;}
            to {opacity: 0.4;}
        }
        @keyframes mouseLeave {
            from {opacity:0.4;}
            to {opacity: 1;}
        }
        /*自适应*/
        @media (min-width:1px) and (max-width: 794px){
            .icon{
                position: relative;width: 60px;display:inline-block;
            }
            #circle{
                top:10px;
                right:10px;
                width:80px;
                height:80px;
                position: absolute;
                display: table-cell;
                vertical-align: middle;
                text-align: center;
            }
            #menuBtn{
                width: 54px;
            }
            /*动画*/
            @keyframes gradient {
                0%{height: 54px;width: 54px;opacity: 0.3}
                50%{height: 65px;width: 65px;opacity: 1}
                100%{height: 54px;width: 54px;opacity: 0.3}
            }
            #bottom{
                top:430px;position: relative;width: 100%;display: inline-block;
            }
            #twitter,#facebook{
                height: 36px;
                width: 36px;
            }
        }


        @media (min-width:755px) and (max-width:10000px){
            #twitter,#facebook{
                height: 54px;
                width: 54px;
            }
            #circle{
                top:0;
                right:0;
                width:144px;
                height:144px;
                position: absolute;
                display: table-cell;
                vertical-align: middle;
                text-align: center;
            }
            #menuBtn{
                width: 72px;
            }
            /*动画*/
            @keyframes gradient {
                0%{height: 72px;width: 72px;opacity: 0.3}
                50%{height: 83px;width: 83px;opacity: 1}
                100%{height: 72px;width: 72px;opacity: 0.3}
            }
            #bottom{
                top:450px;position: relative;width: 100%;display: inline-block;
            }
            .icon{
                position: relative;width: 90px;display:inline-block;
            }
        }
    </style>
</head>
<body id="body" style="height: 100%;width: 100%;overflow:auto;" >
<div style="height: 100%">
    <div style="display: block;height:5%;background-color: #FF66A3"> </div>
    <!--none-->
    <div style="display: block;height:10%;background-color: #00ffe9">
        <a style="font-size: calc((80vh - 3rem) / 10);">KIPS</a>
    </div>
    <div style="display: block;height:3%;background-color: #ff1f1c"> </div>
    <div style="display: block;height:6%;background-color: #ffe800"> </div>
    <!--none-->
    <div style="display: block;height:10%;background-color: #00ff48"> </div>
    <div style="display: block;height:10%;background-color: #ffe800"> </div>
    <div style="display: block;height:10%;background-color: #b000ff"> </div>
</div>

    <div class="drop_box" style="top:30px;">
        <h class="title" onclick="window.location = '../index.html'"
           style="font-size: calc(2.5rem + 2.5vmin);">

        </h>
    </div>
    <div class="drop_box" style="top:40px;">
        <h class="title" style="font-size: calc(.8rem + .8vmin);">
            <span2>kipkips official website</span2>
        </h>
    </div>
    <div class="drop_box" style="top:90px;">
        <h class="title" id="news" onclick="window.location = 'news.html'"
           style="font-size: calc(1.4rem + 1.4vmin);">
            <span1>NEWS</span1>
        </h>
    </div>
    <div class="drop_box" style="top:120px;">
        <h onclick="window.location = 'contents.html'" target="_self" class="title"
           style="font-size: calc(1.4rem + 1.4vmin);">
            <span1>CONTENTS</span1>
        </h>
    </div>
    <div class="drop_box" style="top:150px;">
        <h onclick="window.location = 'sounds.html'" class="title"
           style="font-size: calc(1.4rem + 1.4vmin);">
            <span1>SOUNDS</span1>
        </h>
    </div>
    <div class="drop_box" style="top:180px;">
        <h onclick="window.location = 'about.html'" class="title"
           style="text-decoration-line:line-through;font-size: calc(1.4rem + 1.4vmin);">
            <span1>ABOUT</span1>
        </h>
    </div>
    <div class="drop_box" style="top:230px;">
        <h onclick="window.open('https://github.com/KIPKIPS')" target="_blank" class="title"
           style="font-size: calc(1.4rem + 1.4vmin);">
            <span1> GITHUB</span1>
        </h>
    </div>
</div>
<div id="circle">
    <img id="menuBtn" src="../images/menu.png" onmousedown=OnMenuClick(); alt="">
</div>
</body>
</html>
