<!DOCTYPE html>
<html style="height: 100%;width: 100%">
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link id="icon" rel="shortcut icon" href="../images/icon.png"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700,900|Ubuntu:400,500,700" rel="stylesheet">
    <title>KIPS丨ABOUT</title>
    <script type="text/javascript">
        OnMenuClick = function(){
            var menu = document.getElementById("menu")
            if(menu.style.top=="-100%"){
                menu.style.animation="moveDown 0.5s";
                menu.style.top=0
            }
            else{
                menu.style.animation="moveUp 0.5s";
                menu.style.top="-100%";
            }
        }
        IconMouseEnterEvent = function(icon_name){
            var icon = document.getElementById(icon_name)
            icon.style.animation="mouseEnter 0.15s ease-in";
            icon.style.opacity=0.4
        }
        IconMouseLeaveEvent = function(icon_name){
            var icon = document.getElementById(icon_name)
            icon.style.animation="mouseLeave 0.15s ease-in";
            icon.style.opacity=1
        }
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        a1{
            font:100% "Montserrat";
            font-size: calc(2.3rem + 2.3vmin);
            line-height:60px;
            letter-spacing: 6px;
        }
        a2{
            font:100% "Montserrat";
            font-size: calc(0.7rem + .9vmin);
            line-height:0;
            font-weight: 400;
            letter-spacing: 6px;
            color: #000000;
        }
        a{
            font:70% "Montserrat";
            font-size: calc(1.4rem + 1.6vmin);
            line-height:1.8;
            letter-spacing: 6px;
            bottom:1vh
        }
        /*动画*/
        @keyframes gradient {
            0%{height: 72px;width: 72px;opacity: 0.3}
            50%{height: 83px;width: 83px;opacity: 1}
            100%{height: 72px;width: 72px;opacity: 0.3}
        }

        .text:hover{
            opacity: 0.3;
        }
        #menuBtn{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            animation:gradient 2s ease-out;
            animation-iteration-count: infinite
        }
        @keyframes moveDown {
            from {top:-100%;}
            to {top:0;}
        }
        @keyframes moveUp {
            from {top:0;}
            to {top:-100%;}
        }
        .title{
             font:70% "Montserrat";
             line-height:1;
             letter-spacing:5px;
         }
        span {
            padding-bottom: 3px;
            border-bottom: 1px dashed;
        }
        span:hover{
            color: #FF66A3;
        }
        .pink_box{
            position: absolute;width: 100%;display: table-cell;vertical-align: middle;text-align: center;
        }
        .pink_box:hover{
            color: #FF66A3;
        }
        .box{
            position: absolute;width: 100%;display: table-cell;vertical-align: middle;text-align: center;
        }
        .box_bottom{
            position: absolute;width: 100%;display:flex;
            justify-content:center;
        }
        .icon{
            position: relative;width: 90px;display: table-cell;vertical-align: middle;text-align: center
        }
        @keyframes mouseEnter {
            from {opacity:1;}
            to {opacity: 0.4;}
        }
        @keyframes mouseLeave {
            from {opacity:0.4;}
            to {opacity: 1;}
        }
    </style>
</head>
