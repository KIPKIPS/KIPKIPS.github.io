    <script type="text/javascript" src="../js/fullScreen.js"></script>
    <script type="text/javascript" src="../js/momotap.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/momotap.css">

    <title>Momotap</title>

    <script>
        function fullOnMouseDown() {
            requestFullScreen(document.getElementById("body"));
        }
        function backDown() {
            history.go(-1)
        }
        var dom = function (s) {
            return document.getElementById(s)
        };
        dom.cssName = function (name) {
            var prefixes = ['', '-ms-', '-moz-', '-webkit-', '-khtml-', '-o-'],
                rcap = /-([a-z])/g, capFn = function ($0, $1) {
                    return $1.toUpperCase();
                };
            dom.cssName = function (name, target, test) {
                target = target || document.documentElement.style;
                for (var i = 0, l = prefixes.length; i < l; i++) {
                    test = (prefixes[i] + name).replace(rcap, capFn);
                    if (test in target) {
                        return test;
                    }
                }
                return null;
            };
            return dom.cssName(name);
        };
        function anime() {
            var el = dom("cover"),
                css3transition = dom.cssName("transition");
            el.style[css3transition] = "opacity 0.8s ease";
            el.style.opacity = "0";

            var e2 = dom("line"),
                css3transition = dom.cssName("transition");
            e2.style[css3transition] = "width 0.8s ease";
            e2.style.width = "100%";

            setTimeout(function () {
                document.getElementById("line").style.display = "none";
                document.getElementById("cover").style.display = "none";
            }, 1000);

            setTimeout(function () {
                document.getElementById("bgmOF").style.display = "block";
                document.getElementById("feedOF").style.display = "block";
                document.getElementById("text").style.display = "block";
                document.getElementById("back").style.display = "block";
                document.getElementById("full").style.display = "block";
            }, 200);

            var e3 = dom("back"),
                css3transition = dom.cssName("transition");
            e3.style[css3transition] = "opacity 0.35s ease";

            var e4 = dom("full"),
                css3transition = dom.cssName("transition");
            e4.style[css3transition] = "opacity 0.35s ease";

            var e5 = dom("text"),
                css3transition = dom.cssName("transition");
            e5.style[css3transition] = "opacity 0.35s ease";

            var e6 = dom("feedOF"),
                css3transition = dom.cssName("transition");
            e6.style[css3transition] = "opacity 0.35s ease";

            var e7 = dom("bgmOF"),
                css3transition = dom.cssName("transition");
            e7.style[css3transition] = "opacity 0.35s ease";

            setTimeout(function () {
                e3.style.opacity = "1";
                e4.style.opacity = "1";
                e5.style.opacity = "1";
                e6.style.opacity = "1";
                e7.style.opacity = "1";
            }, 800);
        }
    </script>

</head>

<body id="body" style="height: 100%;width: 100%">
    <audio id="audio" src="../music/loop.mp3" onloadeddata=" obj = this; setTimeout(function() { anime(); },10)">
    </audio>

    <div id="outer" class="outer"></div>
    <canvas id="color" class="color"></canvas>
  
    <div id="back" class="back" onmouseover="" onmousedown="backDown()"><</div>
    <div id="full" class="full" onmouseover="" onmousedown="fullOnMouseDown()">â–¡</div>

    </div>

    <div id="bgmOF" class="bgmOF" onmouseover="" onmousedown="bgmDown()">B A C K T R A C K : O N</div>
    <div id="cover"

    <div id="line"
