<html lang="en">
<head >
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta name="theme-color" content="#000000">
    <title>Mikutap</title>
    <link id="icon" rel="shortcut icon" href="../images/icon.png" />
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400" rel="stylesheet">
    <link charset="UTF-8" href="common.css" rel="stylesheet">
    <link charset="utf-8" href="mikutap.css" rel="stylesheet">
    <script charset="utf-8" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js" type="text/javascript"></script>
    <script charset="utf-8" src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/17.1.1/Tween.min.js" type="text/javascript"></script>
</head>

<body id="body">
    <div id="view">
        <canvas width="362" height="754" style="width: 362px; height: 754px; cursor: inherit;">
        </canvas>
    </div>
    <div id="scene_top" style="display: block;">
        <h1>Mikutap</h1>
        <div id="ng" style="display: none;">
            <p class="atten">申し訳ございません、<br>お使いの端末又はブラウザには対応しておりません。</p>
        </div>
        <div class="ok" style="display: block;">
            <p id="bt_start"><a>START</a></p>
        </div>
        <p id="bt_about"><a>ABOUT</a></p>
        <div class="ok" style="display: block;">
            <p class="attention">* Raise the volume and enjoy!</p>
        </div>
        <p class="tit">SHARE:</p>
        <p class="con"> <span class="sns" id="bt_tw"><img src="../images/twitter_w.png" alt="tweet"></span>
            <span class="sns" id="bt_fb"><img src="../images/facebook_w.png" alt="share"></span> <span
                class="sns" id="bt_gp"><img src="../images/google_w.png" alt="google+"></span> </p>
    </div>
    <div id="scene_loading">
        <hr size="1" color="#fff">
    </div>
    <div id="scene_main">
        <div class="set">
            <p class="attention">CLICK &amp; DRAG or PRESS ANY KEY!</p>
            <p id="bt_feedback"><a>FEEDBACK: ON</a></p>
            <p id="bt_backtrack"><a>BACKTRACK: ON</a></p>
        </div>
    </div>
    <div id="about_cover"></div>
    <div id="about">
        <div id="about_in">
            <p class="close"><span id="bt_close">×</span></p>
            <p class="con"> Voiced by <a href="https://ec.crypton.co.jp/pages/prod/vocaloid/mikuv4x"
                    target="_blank">Hatsune Miku</a> </p>
            <p class="con"> Created by <a href="../daniwell/" target="_blank">daniwell</a> (<a
                    href="https://twitter.com/daniwell_aidn" target="_blank">twitter</a>) </p>
            <p class="link">Inspired by <a href="http://patatap.com/" target="_blank">Patatap</a><br>(Wonderful
                website!)</p>
        </div>
    </div>
    <div id="bt_back">＜</div>
    <div id="bt_fs" style="display: block;">□</div>
</body>
<script charset="utf-8" src="mikutap.js" type="text/javascript"></script>

</html>
